<!DOCTYPE html>
<html lang="en">

<head>
    <title>Substitutes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/a/manifest.json">
    <link rel="icon" href="/a/icons/drawable-xxhdpi/icon.png">
    <meta name="theme-color" content="#4db6ac">
    <link rel="icon" sizes="512x512" href="/a/icons/hiresfavicon.png">
    <link rel="stylesheet" href="/a/app.css">
</head>

<body>


<nav class="indigo">
    <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Substitutes</a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>

        <ul class="left hide-on-med-and-down">
            <li><a href="/t/">Teachers</a></li>
            <li><a href="/">Classes</a></li>
        </ul>
    </div>
</nav>


<ul class="sidenav" id="mobile-nav">
    <li><a href="/t/">Teachers</a></li>
    <li><a href="/">Classes</a></li>
</ul>


<div class="container" id="app">
    <noscript><h1>This app is not able to load without JavaScript. Please enable JavaScript in your browser.</h1>
    </noscript>
{{template "content"}}
    <br>
    <div class="center" id="spinner">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="page-footer indigo">
    <div class="footer-copyright">
        <div class="container">
            Made with love by Daniel Malik (<a href="https://fronbasal.de">@fronbasal</a>). This project is <a
                href="https://github.com/substitutes/substitutes">open source!</a>. {{ .version }}.
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{{template "scripts"}}
</body>

</html>
